<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <ul class="nav justify-content-start">
            <li class="nav-item mb-2 cities">
                <a class="nav-link active mx-3" aria-current="page" href="#">Lviv</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mx-3" href="#">Berlin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mx-3" href="#">New York</a>
            </li>

            <li class="nav-item">
                <a class="nav-link mx-3" href="#">Paris</a>
            </li>

            <li class="nav-item">
                <a class="nav-link mx-3" href="#">Riga</a>
            </li>

        </ul>
        <div class="search">

            <form class="d-flex" role="search" id='search-form'>
                <input class="form-control me-2" id='city-search' type="search" placeholder="Enter a city" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id='search-button'>Search</button>
            </form>
        </div>

        <button class='curent-weather'><i class="fa-solid fa-magnifying-glass-location"></i>curent weather</button>
        <div class="row curent_city m-0">
            <div class="col fs-1 mx-2" id='curent-city'>Lviv</div>
            <div class="col fs-1 mx-0" id='curent-temperature'><span id='degrees'> 16</span> Â°
            </div>
        </div>
        <div class="row ">
            <div class="col pb-5">
                <div class="row mx-1 pb-1" id='curent-time'>Tuesday 17:47</div>
                <div class="row mx-1 pb-1" id='sky'>Rain</div>
            </div>
            <div class="col hum-wind ">
                <div class="col mx-1 pb-1">Humidity: <span class='hum'>67</span>%</div>
                <div class="col mx-1 pb-1">Wind: <span class='wind'> 4</span> km/h</div>
            </div>

            <div class="row next_week my-3">
                <div class="col fs-5">Wednesday</div>
                <div class="col fs-5">Thursday</div>
                <div class="col fs-5">Friday</div>
                <div class="col fs-5">Saturday</div>
                <div class="col fs-5">Sunday</div>
                <div class="col fs-5">Monday</div>
            </div>
            <div class="row icons">
                <div class="col my-3"><i class="fa-solid fa-cloud-sun fa-2xl"></i></div>
                <div class="col my-3"><i class="fa-regular fa-sun fa-2xl"></i></div>
                <div class="col my-3"><i class="fa-solid fa-cloud-sun fa-2xl"></i></div>
                <div class="col my-3"><i class="fa-regular fa-sun fa-2xl"></i></div>
                <div class="col my-3"><i class="fa-solid fa-cloud-sun-rain fa-2xl"></i></div>
                <div class="col my-3"><i class="fa-solid fa-cloud-sun-rain fa-2xl"></i></div>
            </div>
            <div class="row temperature my-3 pb-5">
                <div class="col fs-4">+23</div>
                <div class="col fs-4">+22</div>
                <div class="col fs-4">+17</div>
                <div class="col fs-4">+20</div>
                <div class="col fs-4">+17</div>
                <div class="col fs-4">+17</div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
        <script src="https://kit.fontawesome.com/88860e5b6d.js" crossorigin="anonymous">
        </script>

</body>

</html
